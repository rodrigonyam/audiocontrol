<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Controls</title>
</head>
<body>
    <h1>Audio Controls</h1>

    <!-- Add the audio element -->
    <audio id="myAudio" src="your-audio-file.mp3" preload="auto"></audio>

    <button type="button" onclick="document.getElementById('myAudio').play()">Play</button>
    <button type="button" onclick="document.getElementById('myAudio').pause()">Pause</button>

    <div>
        <span id="volume-label">Volume</span>
        <span id="volume-description">Adjust the sound level</span>
        <input type="range" min="0" max="100" value="50" aria-labelledby="volume-label volume-description"
               oninput="document.getElementById('myAudio').volume = this.value / 100;">
    </div>
</body>
</html>
